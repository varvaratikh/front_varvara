<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing page</title>

    <link rel="preload" href="fonts/inter-v13-cyrillic_latin-600.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/inter-v13-cyrillic_latin-700.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/inter-v13-cyrillic_latin-regular.woff2" as="font" crossorigin>

    <link rel = "stylesheet" href="styles/style.css">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <div class="logo">
            <img src="icon/Elements/main_icon.png" alt="icon" width="36" height="36">
        </div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Shop</li>
                <li>Product &#9662</li>
                <li>Pages</li>
            </ul>
        </div>
        <div class="icons">
            <img src="icon/Elements/Icons.png" alt="icon" >
        </div>
    </div>
</nav>

<div class="content">
    <div class="arrows">
        <div class="left-arrow">
            <img src="icon/Elements/Button1.png" alt="Left Arrow">
        </div>
    </div>
    <div class="image-placeholder">
        <img src="icon/Elements/Paste image.png" alt="Product Image">
    </div>
    <div class="content-box">
        <div class="header">
            <div class="sale-banner">
                <p>SALE</p>
            </div>
            <div class="subheader" style="font-size: 16px; font-weight: 600; font-family: 'Inter Semi Bold', sans-serif; margin-top: 32px;">IKIGAI</div>
        </div>
        <div class="description" style="font-size: 54px; font-weight: 600; font-family: 'Inter Semi Bold', sans-serif;">Leather bags worth hugging.</div>
        <div class="description" style="font-size: 18px; font-weight: 400; font-family: 'Inter Regular', sans-serif;">Keep your everyday style chic and on-trend with our selection 20+ styles to choose from.</div>
        <p class="button">See Collection</p>
    </div>
    <div class="arrows">
        <div class="right-arrow">
            <img src="icon/Elements/Button.png" alt="Right Arrow">
        </div>
    </div>
</div>


<section class="logos-section">
    <div class="container">
        <img src="icon/Elements/Button2.png" alt="arrow" class="arrow-left">
        <img src="icon/Elements/Logos.png" alt="logo" class="logo">
        <img src="icon/Elements/Logos2.png" alt="logo" class="logo">
        <img src="icon/Elements/Logos3.png" alt="logo" class="logo">
        <img src="icon/Elements/Logos4.png" alt="logo" class="logo">
        <img src="icon/Elements/Logos5.png" alt="logo" class="logo">
        <img src="icon/Elements/Logos6.png" alt="logo" class="logo">
        <img src="icon/Elements/Button3.png" alt="arrow" class="arrow-right">
    </div>
</section>

<section class="banner-grid">
    <div class="container">
        <div class="card">
            <img src="icon/Elements/Card1.png" alt="card">
        </div>
        <div class="card">
            <img src="icon/Elements/Card2.png" alt="card">
        </div>
        <div class="card">
            <img src="icon/Elements/Card3.png" alt="card">
        </div>
    </div>
</section>

</body>
</html>
